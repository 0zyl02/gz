<body>
    <h2>常见安装问题</h2>
    <div class="code">
        <h3>一、二维码</h3>
        <img src="img/ios.jpg" alt="">
        <p style="margin-bottom: 20px;">ios二维码</p>
        
        <img src="img/android.jpg" alt="">
        <p>Android二维码</p>

    </div>
    <div>
        <h3>二、苹果手机下载方式</h3>
        <p>相机扫码，先下载TestFlight，然后用自己的icloud账号登录TestFlight，登录完成了再返回这个页面，点击开始测试，就会跳转TestFlight下载了</p>
    </div>
    <div>
        <h3>三、苹果手机下载出现的问题</h3>
        <p>1.下载为测试版
            测试版在应用列表中点击停止测试，再下载正式版
        </p>
        <p>2.提示需要兑换码
            退出testFlight 从扫码链接再进一次（刚刚开始没有下载testflight，test默认的的进入方式是添加邀请码，我们是通过邀请链接，公用链接相当于是app跳转进去的，在扫一次就好了）
        </p>
    </div>
</body>
